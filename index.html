<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Survey</h2>

  <form id="surveyForm">
    <label>Name:</label>
    <input type="text" id="name" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Feedback:</label>
    <textarea id="feedback" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const API_URL = "https://survey-service-71962433246.us-central1.run.app/survey";

    document.getElementById("surveyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        feedback: document.getElementById("feedback").value
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("status").innerHTML = "✅ Submitted successfully!";
          document.getElementById("surveyForm").reset();
        } else {
          document.getElementById("status").innerHTML =
            "❌ Error: " + (result.detail || "Unknown error");
        }

      } catch (err) {
        document.getElementById("status").innerHTML = "❌ Network error";
      }
    });
  </script>

</body>
</html>
